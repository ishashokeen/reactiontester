<!DOCTYPE html>
<html>
<head>
	<title>reaction tester</title>

	<style type="text/css">
		#shape{
			width: 200px;
			height: 200px;
			background-color: red;
			display:none;
			position: relative;
		}
		.bold{
			font-weight: bold;
		}
		
	</style>

</head>


<body>

	<h1>Let's test your reactions!!!!!</h1>
	<h3>click on the shapes as fast as you can</h3>
	<p class="bold">time:<span id="timer"></span></p>
 	<p class="bold">Quickest time:<span id="quicktimer"></span></p>
 	
 	<div id="shape">
 		
 	</div>

	<script type="text/javascript">
		var start = new Date().getTime
		var quickstart = new Date().getTime();
		function getRandomColour(){
			var letters = '0123456789ABCDEF'.split('');
			var color = '#';
			for(var i=0;i<6;i++){
				color += letters[Math.floor(Math.random()*16)];
			}
			return color;
		}


		function makeShape(){
			var top = Math.random() * 400;
			var left = Math.random() * 400;
			var width = (Math.random() * 200)+100;

			if (Math.random()>0.5){
				document.getElementById("shape").style.borderRadius = "0";
			}
			else{
				document.getElementById("shape").style.borderRadius = "50%";
			}

			document.getElementById("shape").style.backgroundColor = getRandomColour();
			document.getElementById("shape").style.top=top + "px";
			document.getElementById("shape").style.left=left + "px";
			document.getElementById("shape").style.width=width + "px";
			document.getElementById("shape").style.height=width + "px";
			document.getElementById("shape").style.display="block";
			start = new Date().getTime();
		}
		function appearAgain(){
			setTimeout(makeShape, Math.random()*1000);

		}

		appearAgain();
		document.getElementById("shape").onclick=function(){
			document.getElementById("shape").style.display="none";
			var end =new Date().getTime();
			var timeTaken = (end-start)/1000;
			document.getElementById("timer").innerHTML=timeTaken+"s";
			if(quickstart>timeTaken){
				quickstart = timeTaken;
				document.getElementById("quicktimer").innerHTML=quickstart+"s";
			}
			appearAgain();
		
	}
		


	</script>


</body>
</html>
